<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSF Application</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&amp;display=swap');
        body {
            font-family: 'Comfortaa', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #3d22ec;
            display: flex;
            justify-content: center; /* Center align the navbar items */
        }

        li {
            float: left;
        }

        li a, .dropbtn {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover, .dropdown:hover .dropbtn {
            background-color: #536bf4;
        }

        li.dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #beccf7;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 14px 10px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .dropdown-content a:hover {
            background-color: #7590f4;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <center><h2 style="font-size: 29px">Resolve Hub</h2></center>
    <nav class="navbar">
        <ul class="navbar-menu">
            <li class="navbar-item">
            <h:form>
                <h:commandLink action="adminhome"  styleClass="dropdown-link"><b>Home</b></h:commandLink>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </h:form>
            </li>
            
            <li class="navbar-item">
            <h:form>
                <h:commandLink action="#" styleClass="navbar-link"><b>Raise Ticket</b></h:commandLink>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </h:form>
            </li>
            
            
            <li class="navbar-item dropdown">
             <h:form>
                <h:commandLink action="addgrievance" styleClass="navbar-link"><b>Grievances</b></h:commandLink>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="dropdown-content">
               
                    <h:commandLink action="#"  styleClass="dropdown-link"><b>View all</b></h:commandLink>
                    <h:commandLink action="#"  styleClass="dropdown-link"><b>View my Grievances</b></h:commandLink>
                    
                    
                </div>
                </h:form>
            </li>
            <li class="navbar-item">
            <h:form>
                <h:commandLink action="viewprofile.jsp" styleClass="navbar-link"><b>Profile</b></h:commandLink>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </h:form>
            </li>
            <li class="navbar-item">
            <h:form>
                <h:commandLink action="#" styleClass="navbar-link"><b>Logout</b></h:commandLink>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </h:form>
            </li>
        </ul>
    </nav>
</body>
</html>
