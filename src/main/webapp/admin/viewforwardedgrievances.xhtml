<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Styled Table with Buttons</title>
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3d22ec;
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            color: #333;
        }

        th, td {
            border-radius: 4px;
        }

        table thead th {
            position: sticky;
            top: 0;
        }

        .button-container {
            display: flex;
            gap: 10px; /* Space between buttons */
        }

        .button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .forward-btn {
            background-color: #3d22ec;
        }

        .forward-btn:hover {
            background-color: #536bf4;
        }

        .solve-btn {
            background-color: #28a745;
        }

        .solve-btn:hover {
            background-color: #218838;
        }

        .table-container {
            overflow-x: auto;
        }
    </style>
</h:head>
<h:body>
<ui:include src="/adminindex.xhtml" />
    <h:form>
        <div class="table-container">
            <h:dataTable value="#{grievancebean.forwardedgrievancelist}" var="gr" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                   #{gr.grievanceid}
                </h:column>
                <h:column>
                    <f:facet name="header">Type</f:facet>
                    #{gr.type}
                </h:column>
                <h:column>
                    <f:facet name="header">Subject</f:facet>
                    #{gr.subject}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    #{gr.description}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <div class="button-container">
                        
                        <h:commandButton value="Solve" action="#{grievancebean.onsolving(gr.indentityid)}" styleClass="button solve-btn"/>
                    </div>
                </h:column>
            </h:dataTable>
        </div>
    </h:form>
</h:body>
</html>
